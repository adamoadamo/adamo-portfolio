<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Add authentication endpoint configuration -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <!-- Disable Cloudflare Rocket Loader for this script -->
    <script data-cfasync="false" src="https://unpkg.com/decap-cms@^3.1.3/dist/decap-cms.js"></script>
    <script>
      console.log('Admin page loaded');
      
      // Configure CMS
      const config = {
        backend: {
          name: 'github',
          repo: 'adamoadamo/adamo-portfolio',
          branch: 'master',
          base_url: 'https://api.decapcms.org'
        }
      };

      // Wait for CMS to be available
      function initCMS() {
        console.log('Initializing CMS');
        try {
          window.CMS.init({ config });
          console.log('CMS initialized successfully');
        } catch (error) {
          console.error('Error initializing CMS:', error);
        }
      }

      if (window.CMS) {
        console.log('CMS available immediately');
        initCMS();
      } else {
        console.log('Waiting for CMS to be available');
        document.addEventListener('DOMContentLoaded', function() {
          if (window.CMS) {
            initCMS();
          } else {
            console.error('CMS not available after DOMContentLoaded');
          }
        });
      }
    </script>
  </body>
</html>
