{{- /* Critical CSS Partial */ -}}
<style>
  /* Critical Font */
  @font-face {
    font-family: 'oror-round';
    src: url('/fonts/oror/OrorMono-Round-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* Critical Layout */
  :root {
    --space-unit: clamp(15px, 1.125vw, 100vh);
    --color: rgb(7, 7, 7);
    --background-color: rgb(255, 255, 255);
    font-size: clamp(16px, 0.8vw, 100vh);
  }

  @media screen and (max-width: 768px) {
    :root {
      font-size: clamp(13.6px, 0.68vw, 100vh);
    }
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "oror-round", sans-serif;
    background-color: var(--background-color);
    color: var(--color);
  }

  .container {
    padding: var(--space-unit);
  }

  /* Critical Image Styles */
  img {
    max-width: 100%;
    height: auto;
  }

  .lazy {
    opacity: 0;
    transition: opacity 0.3s;
  }

  .lazy.loaded {
    opacity: 1;
  }

  /* Critical Grid Styles */
  .flex-container {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-unit);
    align-items: baseline;
  }
</style>
