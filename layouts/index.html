{{ define "main" }}

<div class="container">
	<div class="row">
	  	<div class="col col-sm-12 col-md-6 col-lg-6">
			{{site.Title}}
			{{- with .Site.Params.Tagline }}
			{{end -}}
			{{.Content}}
	  	</div>
		  	{{ $sortedPages := sort .Site.RegularPages "Title" "asc" }}
		  	{{ range $sortedPages }}
			  	{{ if eq .Section "work" }}
				<div class="col col-sm-12 col-md-6 col-lg-2">
					<a href="{{ .Permalink }}">{{ .Title }}</a>
				</div>	
			{{ end }}
			{{ end }}	
	</div>
</div>

{{ end }}
