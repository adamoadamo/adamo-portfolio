{{ define "main" }}

			{{site.Title}}
			{{- with .Site.Params.Tagline }}
			{{end -}}
			{{.Content}}

			<div class="grid-container grid-6">
				{{ $sortedPages := sort .Site.RegularPages "Title" "asc" }}
				{{ range $sortedPages }}
					{{ if eq .Section "work" }}
						<div class="grid-item">	
						<a href="{{ .Permalink }}">{{ .Title }}</a>
						</div>
				{{ end }}
				{{ end }}	
			</div>

{{ end }}
